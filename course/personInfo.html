<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src='js/rem.js'></script>
	<script src="js/jquery-2.1.0.js"></script>
	<script src="js/mui/mui.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/person/index.js"></script>
	<link rel="stylesheet" href="css/base.css" />

	<link rel="stylesheet" href="css/person/personInfo.css" />

    <title>个人资料</title>
</head>
<body>
	<!--顶部固定导航-->
	<div class="top">
		<a href="person.html" class="mui-icon mui-icon-back"></a>
		<span>个人资料</span>
	</div>
	<ul class="listBox">
		<li onclick="galleryImg()">

			<img src="img/person/logo.png" alt="" class="picture"/>

		</li>
		<div class="line"></div>
		<li>
			<span>昵称</span>

		</li>
		<li>
			<span>性别</span>

					<option value="男">男</option>
			</select>
			<span class="mui-icon mui-icon-arrowright"></span>
			</div>
			
		</li>
		
	</ul>
